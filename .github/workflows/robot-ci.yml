name: Run Robot Framework Tests

on:
  push:
    branches:
      - master    # หาก repository ของคุณใช้ branch main ให้เปลี่ยน 'master' เป็น 'main'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        # ตรวจสอบให้แน่ใจว่าใน requirements.txt มี
        # robotframework
        # robotframework-seleniumlibrary
        # webdriver_manager  (ถ้าคุณต้องการให้ช่วยจัดการ ChromeDriver)

    # (Optional) ติดตั้ง Google Chrome ถ้าจำเป็น (Ubuntu runner มักมี Chrome อยู่แล้ว)
    - name: Install Google Chrome
      run: |
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

    - name: Run Robot Framework Tests
      run: robot --outputdir results tests/

    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      with:
        name: robot-test-results
        path: results/

    - name: Send notification to Slack
      if: always()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_MESSAGE: |
          :robot_face: **GitHub Actions Notification**
          Workflow: ${{ github.workflow }}
          Status: ${{ job.status }}
          Commit: ${{ github.sha }}
          Repo: ${{ github.repository }}
        SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
