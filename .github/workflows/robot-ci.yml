name: Run Robot Framework Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Chrome & WebDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          sudo apt-get install -y chromium-chromedriver
          echo "Chrome installed: $(google-chrome --version)"
          echo "Chromedriver installed: $(chromedriver --version)"

      - name: Install Python & Robot Framework
        run: |
          pip install --no-cache-dir robotframework robotframework-requests robotframework-seleniumlibrary

      - name: Run Robot Framework Tests
        run: robot --outputdir results tests/
