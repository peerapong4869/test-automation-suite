name: Run Robot Framework in Docker

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: python:3.10-slim  # ใช้ Python Base Image โดยตรง
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Chrome & WebDriver in Docker
        run: |
          apt-get update
          apt-get install -y chromium chromium-driver
          echo "Chrome installed: $(chromium --version)"
          echo "Chromedriver installed: $(chromedriver --version)"

      - name: Install Robot Framework
        run: |
          pip install --no-cache-dir robotframework robotframework-requests robotframework-seleniumlibrary

      - name: Run Robot Framework Tests
        run: robot --outputdir results tests/
