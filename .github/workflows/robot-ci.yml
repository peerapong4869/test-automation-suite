          {
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "ðŸš€ GitHub Actions Notification",
                  "emoji": true
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": ":robot_face: *Workflow:* `${{ github.workflow }}`\nðŸ“Œ *Status:* `${{ job.status }}`\nðŸ”— *Commit:* <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|`${{ github.sha }}`>\nðŸ“‚ *Repository:* `${{ github.repository }}`"
                }
              },
              {
                "type": "divider"
              },
              {
                "type": "context",
                "elements": [
