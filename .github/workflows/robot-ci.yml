name: Run Robot Framework Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Robot Framework Tests with Docker
      run: |
        docker build -t robot-framework-test .
        docker run --rm -v $(pwd)/results:/tests/results robot-framework-test
